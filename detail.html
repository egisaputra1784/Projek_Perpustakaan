    <script>
        // Mengambil parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id'); // Misalkan ID buku diberikan dalam parameter ?id=1

        const books = [
            { id: '1', title: 'Menanti Restu Langit', author: 'Author A', description: 'Deskripsi buku Menanti Restu Langit.', image: '../assets/img/buku/buku1.jpeg' },
            { id: '2', title: 'Aretha', author: 'Author B', description: 'Deskripsi buku Aretha.', image: '../assets/img/buku/buku2.jpeg' },
            { id: '3', title: 'Rahasia Ayu', author: 'Author C', description: 'Deskripsi buku Rahasia Ayu.', image: '../assets/img/buku/buku3.jpeg' },
            { id: '4', title: 'Dunia Sophie', author: 'Author D', description: 'Deskripsi buku Dunia Sophie.', image: '../assets/img/buku/buku4.jpeg' }
        ];

        // Menampilkan detail buku berdasarkan ID
        const book = books.find(b => b.id === bookId);
        if (book) {
            document.getElementById('book-title').innerText = book.title;
            document.getElementById('book-author').innerText = book.author;
            document.getElementById('book-description').innerText = book.description;
            document.getElementById('book-image').src = book.image;
        } else {
            document.getElementById('book-title').innerText = 'Buku tidak ditemukan';
        }

    </script>
